---
layout: default
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
  </header>

  <div class="post-content">
    <img class="slash flip" style="margin-bottom: 1.5em" src="/img/{{ page.image }}"/>
    {% if page.link %}
    <a class="flip border" style="margin: 0 2em" href="{{ page.link }}">LINK</a>
    {% endif %}
    {% if page.repo %}
      <a class="flip border" style="margin: 0 2em" href="{{ page.repo }}">REPO</a>
    {% endif %}
    {{ content }}
  </div>

</article>
