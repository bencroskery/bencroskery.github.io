---
layout: default
---

<div class="home">

    <h2 class="page-heading">Current Projects</h2>
    <div class="section">
        {% for project in site.projects %}
            {% if project.category == "working" %}
            <a href="{{ project.url }}">
                <img class="slash" src="/img/{{ project.image }}"/>
                <button>{{ project.title }}</button>
            </a>
            {% endif %}
        {% endfor %}
    </div>

    <h2 class="page-heading">Completed Projects</h2>
    <div class="section">
        {% for project in site.projects %}
            {% if project.category == "complete" %}
            <a href="{{ project.url }}">
                <img class="slash" src="/img/{{ project.image }}"/>
                <button>{{ project.title }}</button>
            </a>
            {% endif %}
        {% endfor %}
    </div>

</div>
